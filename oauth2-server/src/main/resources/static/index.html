<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div id="app" class="container">
	<div class="panel panel-default">
        <div class="panel-heading text-center">
            <h2>Oauth2 Test</h2>
        </div>
			<div class="panel-body">
				<form class="form-horizontal">
					<!-- User Name -->
					<div class="form-group">
						<label for="userName" class="col-sm-2 control-label">UserName</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="userName" id="userName"  placeholder="place input UserName....">
						</div>
					</div>
					
					<!-- Password -->
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-4">
							<input type="password" class="form-control" name="password" id="password" placeholder="place input Password....">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button  class="btn btn-primary" v-on:click="quit">Quit</button>
							<button  class="btn btn-primary" v-on:click="submitForm">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
 
</div>
</body>
</html>
